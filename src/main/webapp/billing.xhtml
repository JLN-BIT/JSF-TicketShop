<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/templates/page-template.xhtml">




    <ui:param name="pageTitle" value="Billing Addresses"/>
    <ui:define name="panel-top">
        <section>
            <h1>Here you can see your stored billing addresses. </h1>
            <p><h:outputLink value="index.xhtml">Back to Popular Products</h:outputLink></p>
        </section>
    </ui:define>
    <ui:define name="panel-main">


        <script>


                        function callStyle(id){


                          Array.from(document.getElementsByClassName("billing-address")).forEach((element) =>{
                                     if(element.id!=id){
                                         element.className="billing-address billing-address-invisible";
                                     }else {
                                      element.className="billing-address billing-address-visible";
                                     }
                            });


                        }
                    </script>

        <section>
            <h:messages styleClass="validation-messages"/>
            <h:form>
                <h:panelGrid columns="2" styleClass="form-grid" columnClasses="form-column-label,form-column-input">

                    <p>#{userDetails.user.username}</p>

                    <br/>
                    <!--  <p>#{billing.getBillingAddresses(userDetails.user)[0].firstName} #{billing.getBillingAddresses(userDetails.user)[0].lastName} </p>
                    <p>#{billing.getBillingAddresses(userDetails.user)[0].streetAddress} </p>
                       <p>#{billing.getBillingAddresses(userDetails.user)[0].zipCode} #{billing.getBillingAddresses(userDetails.user)[0].city} </p>
                       <p>#{billing.getBillingAddresses(userDetails.user)[0].country}  </p>-->



                     <table>

                        <ui:repeat value="#{billing.getBillingAddresses(userDetails.user)}" var="billingAddress" varStatus="status">
                            <tr>
                               <!-- <ui:fragment rendered="#{status.index == 0}" >-->
                            <td id="#{billingAddress.id}" class="#{status.index eq 0? 'billing-address billing-address-visible' :  'billing-address billing-address-invisible'}" >
                                <p>#{status.index}</p>
                                <p>#{billingAddress.country}</p>
                                <p>#{billingAddress.firstName}</p>
                            </td>
                                  <td>  <button type="button"  onclick="callStyle(#{billingAddress.id})"> #{status.index eq 0? '-':'+' }</button></td>
                                <!-- </ui:fragment> -->

                                <!--     <ui:fragment rendered="#{status.index != 0}" >
                                    <td id="#{billingAddress.id}" class="billing-address billing-address-invisible" >
                                        <p>#{status.index}</p>
                                        <p>#{billingAddress.country}</p>
                                        <p>#{billingAddress.firstName}</p>
                                    </td>
                                        <td>  <button type="button"  onclick="callStyle(#{billingAddress.id})"> #{status.index == 0 ? -:+ } </button></td>
                                </ui:fragment>
                                    <ui:fragment rendered="#{status.index == 0}" >

                                    billing-address billing-address-visible -->



                            </tr>


                        </ui:repeat>

                    </table>

                    <h:outputText value=""/>
                    <h:commandButton value="Submit" action="#{userDetails.submit}"/>
                </h:panelGrid>
            </h:form>
        </section>
    </ui:define>
</ui:composition>
</html>
